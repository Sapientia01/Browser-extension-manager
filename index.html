<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="header">
        <img class="logo" src="assets/images/logo.svg" alt="Extensions" />
        <div class="theme-logo"></div>
      </div>

      <div class="filter">
        <h2>Extensions List</h2>
        <ul>
          <li class="filter-all active">All</li>
          <li class="filter-active">Active</li>
          <li class="filter-inactive">Inactive</li>
        </ul>
      </div>

      <div class="extensions"></div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
